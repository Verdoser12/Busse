<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        section {
            padding: 20px;
        }
        footer {
            margin-top: 20px;
            background-color: #333;
            color: white;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Willkommen in der Busse</h1>
    </header>
    <nav>
        <a href="#start">Start</a>
        <a href="#ueber">Über uns</a>
        <a href="#kontakt">Kontakt</a>
    </nav>
    <section id="start">
        <h2>Startseite</h2>
        <p>Hier entsteht eine tolle private Website!</p>
    </section>
    <section id="ueber">
        <h2>Über uns</h2>
        <p>Ein paar Infos über uns und unser Projekt.</p>
    </section>
    <section id="kontakt">
        <h2>Kontakt</h2>
        <p>Erreiche uns unter: <a href="mailto:info@example.com">info@example.com</a></p>
    </section>
    <footer>
        &copy; 2025 Private Website
    </footer>
</body>
</html>
